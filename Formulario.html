<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <script src='main.js'></script>
</head>
<body>
    <div class="container  ">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="ingresa Nombre" aria-label="First name"  required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="ingresa apellido" aria-label="Last name" required>
            </div>

            
            <div class="col-6">
                
                <div class="col-12">
                    <label for="inputState" class="form-label" required>Pais</label>
                    <select id="inputState" class="form-select">
                      <option selected>Elige un pais...</option>
                      <option>Argentina</option>
                      <option>Brasil</option>
                      <option>China</option>
                      <option>Alemania</option>
                    </select>
                </div>
                
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
                         <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck "value="required" >
                <label class="form-check-label" for="gridCheck">
                  Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
   
</div>
   
</body>
</html>
